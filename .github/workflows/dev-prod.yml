name: Environments

on: 
  workflow_dispatch:

jobs:
  dev:
    name: dev
    runs-on: ubuntu-latest
    steps:
    - name: install az ml extension
      run: az extension add -n ml -y
    - name: Check out repo
      uses: actions/checkout@main
    - name: Run
      run: az ml job create --file src/dev.yml --resource-group az-ml-lab-sameer --workspace-name az-ml-ws-sameer

  
