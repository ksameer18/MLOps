---
name: Environments
on:
  workflow_dispatch: null
jobs:
  dev:
    name: dev
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v2
      - name: install az ml extension
        run: az extension add -n ml -y
      - name: azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Run dev env job
        run: az ml job create --file workflows/dev.yml --resource-group az-ml-lab-sameer
          --workspace-name az-ml-ws-sameer --stream

  
